      <div class="col-auto">
        <h2>Административная панель</h2>
      </div>
    </div>
    <ng-container *ngIf="currentUser.idRole == 2 ">
      
        <button type="button" class="btn btn main" routerLinkActive="active">
          Рецензии
        </button>
        <button type="button" class="btn btn main" routerLinkActive="active">
          Подборки
        </button>
     
      </ng-container>
      <ng-container *ngIf=" currentUser.idRole == 3">
        
          <button type="button" class="btn btn main" routerLinkActive="active">
            Заявки
          </button>
        
        </ng-container>
  </div>
</div>
